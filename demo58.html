<HTML>
<head>
<style>
body{
background:red;
}
#outer{
min-height:300px;
width:400px;
margin:100px auto;
border:10px solid white;
padding:25px;
}
p{
font-size:25px;
}
#m{
background:white;
height:60px;
text-align:center;
line-height:50px;
color:red;
}
.b{
height:45px;
width:45px;
line-height:45px;
text-align:center;
color:red;
background:white;
font-size:30px;
float:left;
margin:10px;
</style>
</head>
<body>
<div id="outer">
<p id="s"> Score</p>
<p id="m"> Message</p>
<p id="gn"> Generated no:</p>
<div class="b" onclick="demo(this)">1</div>
<div class="b" onclick="demo(this)">2</div>
<div class="b" onclick="demo(this)">3</div>
<div class="b" onclick="demo(this)">4</div>
<div class="b" onclick="demo(this)">5</div>
<div class="b" onclick="demo(this)">6</div>

</div>
<script>
var t=0;
var w=0;
function demo(obj)
{
t++
var msg=document.querySelector("#m")
var s=document.querySelector("#s")
var gn=Math.floor(Math.random()*6)+1
var a=document.querySelector("#gn")
a.innerText="Generated no is:-"+gn
if(obj.innerText==gn)
{
w++
msg.innerText="you win..."
msg.style.color="green";
}
else
{
msg.innerText="You lose"
msg.style.color="red";
}
s.innerText="Score:"+w+"/"+t
}


</script>
</body>
</html>
